  <ng-template #disabledLink>
      <a mat-list-item (click)="onItemSelected(item)"
        [ngClass]="{'active': item.url ? router.isActive(item.url, true): false, 'expanded': expanded}"
        class="menu-list-item" routerLink="../{{item.url}}" [routerLinkActive]="['active']">
        <mat-icon mat-list-icon>{{item.largeIcon}}</mat-icon>
    
        <div class="mat-list-text">{{item.description}}</div>
    
        <span fxFlex *ngIf="item.modules && item.modules.length">
          <span fxFlex></span>
          <mat-icon class="rightalign" [@indicatorRotate]="expanded ? 'expanded': 'collapsed'">
            expand_more
          </mat-icon>
        </span>
      </a>
    </ng-template>
    <a *ngIf="item.modules && item.modules.length>0; else disabledLink" mat-list-item (click)="onItemSelected(item)"
      [ngClass]="{'active': item.url ? router.isActive(item.url, true): false, 'expanded': expanded}"
      class="menu-list-item">
      <mat-icon mat-list-icon>{{item.largeIcon}}</mat-icon>
    <div class="mat-list-text">{{item.description}}</div>
      
    
      <span fxFlex *ngIf="item.modules && item.modules.length">
        <span fxFlex></span>
        <mat-icon class="rightalign" [@indicatorRotate]="expanded ? 'expanded': 'collapsed'">
          expand_more
        </mat-icon>
      </span>
    </a>
    
    <div *ngIf="expanded" [ngClass]="item.cssClass">
      <div [ngClass]="item.cssClass">
        <app-menu-list-item *ngFor="let child of item.modules" [item]="child" [depth]="depth+1">
        </app-menu-list-item>
      </div>
    </div>
